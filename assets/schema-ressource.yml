type: object
title: ressource
description: An X4 ressource
properties:
  name:
    type: string
  category:
    type: array
    anyOf:
      - items:
          type: string
          enum:
            - ore
            - gas
            - energy
  is_raw:
    type: boolean
  volume:
    type: integer
  price:
    type: object
    properties:
      min:
        type: integer
      max:
        type: integer
    required:
      - min
      - max
required:
  - name
  - category
  - is_raw
  - volume
  - price