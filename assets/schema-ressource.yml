type: object
title: ressource
description: An X4 ressource
properties:
  name:
    type: string
  category:
    type: array
    anyOf:
      - items:
          type: string
          enum:
            - ore
            - gas
            - energy
            - refined
            - station building
  is_raw:
    type: boolean
  volume:
    type: integer
  container_type:
    type: string
    enum:
      - solid
      - liquid
      - container
  price:
    type: object
    properties:
      min:
        type: integer
      max:
        type: integer
    required:
      - min
      - max
required:
  - name
  - category
  - is_raw
  - volume
  - container_type
  - price