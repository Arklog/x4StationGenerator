name: Build release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Qt
        uses: jurplel/setup-qt@v2
        with:
          qt-version: '5.15.2'
          qt-host: 'windows'
          qt-license: 'LGPL'
          qt-components: 'qtbase qttools'
